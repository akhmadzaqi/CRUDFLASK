{% extends 'layout.html' %}

{% block head %}
<title> Halaman Bosss</title>
{% endblock %}

{% block body %}
<div class="container mx-auto mt-5 bg-dark text-white rounded  p-5">
    <h1 class="mb-4 text-center">Data</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th class="text-white">ID</th>
                <th class="text-white">Alamat</th>
                <th class="text-white">Fakultas</th>
                <th class="text-white">Nomor HP</th>
                <th class="text-white">Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td class="text-white">{{ row[0] }}</td>
                <td class="text-white">{{ row[1] }}</td>
                <td class="text-white">{{ row[2] }}</td>
                <td class="text-white">{{ row[3] }}</td>
                <td>
                    <a href="{{ url_for('edit', id=row[0]) }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{{ url_for('delete', id=row[0]) }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2 class="mb-3">Tambah Data</h2>
    <form action="{{ url_for('add') }}" method="post">
        <div class="form-group">
            <label for="alamat">Alamat:</label>
            <input type="text" id="alamat" name="alamat" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="fakultas">Fakultas:</label>
            <input type="text" id="fakultas" name="fakultas" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="nomer_hp">Nomor HP:</label>
            <input type="text" id="nomer_hp" name="nomer_hp" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Tambah</button>
    </form>
</div>
{% endblock %}
