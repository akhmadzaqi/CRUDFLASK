{% extends 'layout.html' %}

{% block head %}
<title> Halaman Bosss</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1 class="mb-4">Edit Data</h1>
    <form action="{{ url_for('update', id=data[0]) }}" method="post">
        <div class="form-group">
            <label for="alamat">Alamat:</label>
            <input type="text" id="alamat" name="alamat" class="form-control" value="{{ data[1] }}" required>
        </div>
        <div class="form-group">
            <label for="fakultas">Fakultas:</label>
            <input type="text" id="fakultas" name="fakultas" class="form-control" value="{{ data[2] }}" required>
        </div>
        <div class="form-group">
            <label for="nomer_hp">Nomor HP:</label>
            <input type="text" id="nomer_hp" name="nomer_hp" class="form-control" value="{{ data[3] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
    </form>
</div>
{% endblock %}
