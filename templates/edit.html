{% extends 'layout.html' %}

{% block head %}
<title> Halaman Bosss</title>
{% endblock %}

{% block body %}
<div class="container mx-auto p-4">
    <h1 class="text-4xl  mb-4 text-center font-extrabold text-blue-950">Edit Data</h1>
    <form action="{{ url_for('update', id=data[0]) }}" method="post" class="font-extrabold text-blue-950">
        <div class="mb-4 text-xl">
            <label for="alamat" class="block  font-medium text-blue-950 text-xl">Nama :</label>
            <input type="text" id="alamat" name="alamat" class="mt-1 p-2 w-full border rounded-md" value="{{ data[1] }}" required>
        </div>
        <div class="mb-4 text-xl">
            <label for="fakultas" class="block font-medium text-blue-950 text-xl">Fakultas:</label>
            <input type="text" id="fakultas" name="fakultas" class="mt-1 p-2 w-full border rounded-md" value="{{ data[2] }}" required>
        </div>
        <div class="mb-4 text-xl">
            <label for="nomer_hp" class="block font-medium text-blue-950 text-xl">Nomor HP:</label>
            <input type="text" id="nomer_hp" name="nomer_hp" class="mt-1 p-2 w-full border rounded-md" value="{{ data[3] }}" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-700">Simpan Perubahan</button>
    </form>
</div>
{% endblock %}
